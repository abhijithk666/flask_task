{% extends 'base.html' %}

{% block head %}
<title>Dashboard</title>
{% endblock %}

{% block body %}

<div class="container">
    <div class="msg">{{ msg }}</div>
    
    <h1>Welcome {{ data[1] }} !!!</h1>
    <div class="row">
        <div class="col-md-5">
            <div class="d-flex ">
                <div class="me-4 col-6">Customer ID :</div><div class="col-6">{{ data[0]}}</div>
            </div>
            <div class="d-flex ">
                <div class="me-4 col-6">Customer Name :</div><div class="col-6">{{ data[1]}}</div>
            </div>
            <div class="d-flex ">
                <div class="me-4 col-6">Age :</div><div class="col-6">{{ data[2]}}</div>
            </div>
            <div class="d-flex ">
                <div class="me-4 col-6">Gender :</div><div class="col-6">{{ data[3]}}</div>
            </div>
            <div class="d-flex ">
                <div class="me-4 col-6">Email ID :</div><div class="col-6">{{ data[4]}}</div>
            </div>
            <div class="d-flex ">
                <div class="me-4 col-6">Phone Number :</div><div class="col-6">{{ data[5]}}</div>
            </div>
        </div>
    </div>

    <a href="{{url_for('login')}}">Logout</a>
    
</div>
{% endblock %}
