{% extends 'base.html' %}

{% block head %}
<title>Register</title>
{% endblock %}

{% block body %}
<div align="center">
    <div align="center" class="border">
       <div class="header">
          <h1 class="word">Register</h1>
       </div>
         
        <div class="row g-3 justify-content-center ">
            <div class="col-md-6">
                <div>{{ msg }}</div>
                <br/>
                <form class="" action="{{ url_for('register') }}" method="POST">
                    <div class="col-6 text-start">
                        <label for="inputAddress" class="form-label  ">Username</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="username" name="username">
                    </div>
                    <div class="col-md-6 text-start">
                    <label for="inputEmail4" class="form-label ">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="email">
                    </div>
                    <div class="col-md-6 text-start">
                    <label for="inputPassword4" class="form-label ">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" name="password" placeholder="password">
                    </div>
                    
                    <div class="col-6 text-start">
                    <label for="inputAddress2" class="form-label ">Phone number</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="phone number" name="phone">
                    </div>
                    <div class="d-flex justify-content-center mb-4" >
                        <div class="col-md-3 me-2 text-start">
                            <label for="inputState" class="form-label ">Age</label>
                            <input type="text" class="form-control" id="inputCity" name="age" placeholder="age">
            
                        </div>
                        <div class="col-md-3 text-start">
                        <label for="inputState" class="form-label ">Gender</label>
                        <select id="inputState" class="form-select" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        </div>
                    </div>
                    
                    <div class="col-12 mb-4">
                    <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div>
      <p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>
    </div>
</div>
{% endblock %}
