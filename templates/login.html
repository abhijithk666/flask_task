{% extends 'base.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}
<br/>
<div align="center">
    <div align="center" class="border">
        <div class="row g-3 justify-content-center ">
            <div class="col-md-6">
                <h1 class="word">Login</h1>
                <div>{{ msg }}</div>
                <br/>
                <form class="" action="{{ url_for('login') }}" method="POST">
                    <div class="col-6 text-start">
                        <label for="inputAddress" class="form-label  ">Username</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="username" name="username">
                    </div>
                    <div class="col-md-6 text-start">
                        <label for="inputPassword4" class="form-label ">Password</label>
                        <input type="password" class="form-control mb-4" id="inputPassword4" name="password" placeholder="password">
                    </div>
                    <div class="col-12 mb-4">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <p class="bottom">Don't have an account?  <a class="bottom" href="{{url_for('register')}}"> Register </a></p>
            </div>
        </div>
    </div> 
</div>
{% endblock %}
